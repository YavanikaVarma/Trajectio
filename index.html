<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="592212713023-skcku5fjfva7fte1n9j5b9us4n0erous.apps.googleusercontent.com">
</head>
<body>
    <header>
        <h1>Career Counseling</h1>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-forms">
                <div class="form-container" id="login-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </div>

                <div class="form-container" id="signup-container" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-username">Username:</label>
                            <input type="text" id="signup-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" id="signup-password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Career Counseling. All rights reserved.</p>
    </footer>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // You can send the ID token to your backend for verification and authentication
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>
